<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyApp">
<head>
    <title></title>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-resource.min.js"></script>
    <script src="scripts/angular/jquery-1.9.1.min.js"></script>
    <script src="scripts/angular/ng-grid.min.js"></script>
    <link href="scripts/angular/nggrid.css" rel="stylesheet" />
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/restservices.js"></script>
    <style>
        .grid {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div ng-controller="MainController">
        <div class="grid" ng-grid="gridOps">

        </div>
        <h1 ng-repeat="s in selected">
            {{s.alterEgo}}

        </h1>
    </div>

</body>
</html>
